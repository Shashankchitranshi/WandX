<!DOCTYPE html>
<html>

<head>
    <title>WandX</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel=stylesheet type=text/css href="fonts/stylesheet.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="login">
        <header>
            <div class="head">
                <div class="left">
                    <img src="images/wandxlogo.png" alt="" target="_blank">
                </div>
                <div class="right">
                    <ul>
                        <li>
                            <a href=" https://wandx.co" target="_blank">
                                <p>ABOUT</p>
                            </a>
                        </li>
                        <li>
                            <a href="github.com/WandXDapp" target="_blank">
                                <p>SMART CONTRACTS</p>
                            </a>
                        </li>

                        <li>
                            <a href=" https://www.gitbook.com/@wandxdapp">
                                <p>WHITEPAPER</p>
                            </a>
                        </li>
                    </ul>
                    <ul class="social-image">
                        <li>
                            <a href="https://www.facebook.com/wandx.co/" target="_blank"> <img src="images/social-facebook.svg" alt=""></a>
                        </li>
                        <li>
                            <a href="https://twitter.com/WandXDapp" target="_blank"><img src="images/social-twitter.svg" alt=""></a>
                        </li>
                        <li>
                            <a href="https://github.com/WandXDapp" target="_blank"> <img src="images/social-github.svg" alt=""></a>
                        </li>
                        <li>
                            <a href="https://medium.com/wandx" target="_blank"> <img src="images/social-medium.svg" alt=""></a>
                        </li>
                        <li>
                            <a href="https://t.me/wandxbeta" target="_blank"> <img src="images/social-telegram.svg" alt=""></a>
                        </li>
                        <li>
                            <a href="https://www.instagram.com/wandx.co/" target="_blank"><img src="images/social-instagram.svg" alt=""></a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <div class="container">
            <div id="particles-js"></div>
            <div class="data">
                <h2>Smart Crypto-finstrument trading</h2>
                <p>Decentralized ERC20 Token trading.</p>
                <p>ERC20 Token portfolio protocol for trading in ERC20 Token portfolios.</p>
                <p>All trades happen through Metamask and the WandX smart contracts.</p>
                <div class="buttons">
                    <div class="facebook">
                        <button><img src="images/facebook-logo.png" alt=""><p>Login with Facebook</p></button>
                    </div>
                    <div class="google">
                        <button><img src="images/google.png" alt=""><p>Login with Google</p></button>
                    </div>
                    <div class="started">
                        <button>Token Listing</button>
                    </div>
                </div>
                <div class="copyright">
                    <p>Copyrighyt @ 2017 Wandx. All rights reserved.</p>
                </div>
            </div>
        </div>

    </div>
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- stats.js lib -->
    <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
    <script>
        particlesJS("particles-js", {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: !0,
                        value_area: 800
                    }
                },
                color: {
                    value: "#ffffff"
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#000000"
                    },
                    polygon: {
                        nb_sides: 5
                    },
                    image: {
                        src: "img/github.svg",
                        width: 100,
                        height: 100
                    }
                },
                opacity: {
                    value: .3,
                    random: !1,
                    anim: {
                        enable: !1,
                        speed: 10,
                        opacity_min: .1,
                        sync: !1
                    }
                },
                size: {
                    value: 3,
                    random: !0,
                    anim: {
                        enable: !1,
                        speed: 10,
                        size_min: .1,
                        sync: !1
                    }
                },
                line_linked: {
                    enable: !0,
                    distance: 150,
                    color: "#ffffff",
                    opacity: .4,
                    width: 1
                },
                move: {
                    enable: !0,
                    speed: 3,
                    direction: "none",
                    random: !1,
                    straight: !1,
                    out_mode: "out",
                    bounce: !1,
                    attract: {
                        enable: !1,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse"
                    },
                    onclick: {
                        enable: false,
                        mode: "push"
                    },
                    resize: !0
                },
                modes: {
                    grab: {
                        distance: 400,
                        line_linked: {
                            opacity: 1
                        }
                    },
                    bubble: {
                        distance: 400,
                        size: 40,
                        duration: 2,
                        opacity: 8,
                        speed: 3
                    },
                    repulse: {
                        distance: 200,
                        duration: .4
                    },
                    push: {
                        particles_nb: 4
                    },
                    remove: {
                        particles_nb: 2
                    }
                }
            },
            retina_detect: !0
        });
    </script>
</body>

</html>
